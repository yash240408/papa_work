<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitor Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin-top: 20px; }
        input { padding: 10px; margin-right: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Scrape Exhibitor Data</h1>
    <form method="post">
        <label>Enter Last Page to Scrape:</label>
        <input type="number" name="last_page" required>
        <button type="submit">Scrape & Download CSV</button>
    </form>
</body>
</html>
